<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="body" placeholder="Enter body">
        <input type="number" id="id" placeholder="Enter ID">
        <input type="submit" value="Add">
    </form>
    </form>
    <script>

        let form = document.getElementById('form')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            let name = document.getElementById('name').value
            let body = document.getElementById('body').value
            let id = document.getElementById('id').value
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: 'POST',
                body: JSON.stringify({
                    title: name,
                    body: body,
                    id: id
                }),
                headers: {
                    "Content-Type": "application/json;charset=UTF-8"
                }
            })
                .then((response) => {
                    return response.json()
                })
                .then((data) => {
                    console.log(data)
                })
                
        })

        // https://www.freecodecamp.org/news/javascript-addeventlistener-example-code/
        // https://javascript.info/cookie
        // https://www.freecodecamp.org/news/math-in-javascript/
    </script>
</body>

</html>
